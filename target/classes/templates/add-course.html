<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Adaugă curs</title></head>
<body><h1>Adaugă curs</h1>
<form th:action="@{/courses/add}" th:object="${course}" method="post"><label>Titlu:</label> <input type="text"
                                                                                                   th:field="*{title}"
                                                                                                   required/><br/>
    <label>Descriere:</label>
    <input type="text" th:field="*{description}"/><br/>

    <label>Credite:</label>
    <input type="number" th:field="*{credits}" required/><br/>

    <label>Semestru:</label>
    <input type="number" th:field="*{semester}" required/><br/>

    <button type="submit">Salvează</button>
</form>
<a th:href="@{/courses}">Înapoi</a>

</body>
</html>
