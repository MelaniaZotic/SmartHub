<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Autentificare - SmartCampus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dceefb, #9cdcd7);
      height: 100vh;
    }
    .login-container {
      max-width: 500px;
      margin: auto;
      margin-top: 10vh;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center text-primary mb-4">🔐 Autentificare</h2>

  <form method="post" th:action="@{/login}">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="username" placeholder="Introdu adresa de email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Parolă</label>
      <input type="password" class="form-control" name="password" placeholder="Introdu parola" required>
    </div>
    <div th:if="${param.error}" class="text-danger mb-2">
      Autentificarea a eșuat. Verifică datele.
    </div>
    <button type="submit" class="btn btn-primary w-100">Autentifică-te</button>
  </form>

  <div class="text-center mt-3">
    <p class="mb-0">Nu ai cont?</p>
    <a href="/register" class="text-decoration-none">Înregistrează-te aici</a>
  </div>
</div>
</body>
</html>
