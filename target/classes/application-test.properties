# Profil TEST - folosit doar pentru testare

# URL c?tre baza de date TEST (alt? baz? MySQL, ex: smart_hub_test)
spring.datasource.url=jdbc:mysql://localhost:3306/smart_hub_test

# User MySQL
spring.datasource.username=root

# Parola MySQL (modific? dac? ai parol?)
spring.datasource.password=root

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialect Hibernate pentru MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mod de creare: pentru test, de obicei 'create-drop' (?terge tabelele dup? test)
spring.jpa.hibernate.ddl-auto=create-drop

# Loguri SQL vizibile ï¿½n consol?
spring.jpa.show-sql=true

# Format SQL frumos
spring.jpa.properties.hibernate.format_sql=true
