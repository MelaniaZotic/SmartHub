<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Autentificare - SmartCampus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dceefb, #9cdcd7);
      height: 100vh;
    }
    .login-container {
      max-width: 500px;
      margin: auto;
      margin-top: 10vh;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center text-primary mb-4">üîê Autentificare</h2>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Introdu adresa de email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ParolƒÉ</label>
      <input type="password" class="form-control" name="password" placeholder="Introdu parola" required>
    </div>
    <div id="error" class="text-danger mb-2" style="display: none;"></div>
    <button type="submit" class="btn btn-primary w-100">AutentificƒÉ-te</button>
  </form>

  <div class="text-center mt-3">
    <p class="mb-0">Nu ai cont?</p>
    <a th:href="@{/register}" class="text-decoration-none">√énregistreazƒÉ-te aici</a>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = e.target.email.value;
    const password = e.target.password.value;
    const errorDiv = document.getElementById("error");

    try {
      const response = await fetch("/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        window.location.href = "/dashboard";
      } else {
        const msg = await response.text();
        errorDiv.style.display = "block";
        errorDiv.textContent = msg || "Autentificarea a e»ôuat.";
      }
    } catch (err) {
      errorDiv.style.display = "block";
      errorDiv.textContent = "Eroare de re»õea sau server.";
    }
  });
</script>
</body>
</html>
