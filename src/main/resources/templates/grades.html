<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="mb-4">
        <a th:href="@{/}" class="btn btn-light shadow-sm border rounded-pill px-4 py-2 d-inline-flex align-items-center" style="transition: all 0.2s ease;">
            <i class="fas fa-home me-2 text-primary"></i>
            <span class="fw-semibold">Pagina Principală</span>
        </a>
    </div>
    <h2 class="text-center mb-4">📝 Note atribuite studenților</h2>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/grades/add}" class="btn btn-success">➕ Adaugă notă</a>
    </div>

    <table class="table table-bordered table-striped bg-white shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Curs</th>
            <th>Tip</th>
            <th>Valoare</th>
            <th>Dată</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.id}">1</td>
            <td th:text="${grade.student.name}">Nume Student</td>
            <td th:text="${grade.course.title}">Titlu Curs</td>
            <td th:text="${grade.type}">Tip</td>
            <td th:text="${grade.value}">9.75</td>
            <td th:text="${grade.date}">2025-06-01</td>
            <td>
                <a th:href="@{'/grades/edit/' + ${grade.id}}" class="btn btn-sm btn-primary">✏️ Editează</a>
                <a th:href="@{'/grades/delete/' + ${grade.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Sigur vrei să ștergi această notă?')">🗑️ Șterge</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
