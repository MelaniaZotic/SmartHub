<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudenÈ›i</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Buton Pagina PrincipalÄƒ -->
    <div class="mb-4">
        <a th:href="@{/}" class="btn btn-light shadow-sm border rounded-pill px-4 py-2 d-inline-flex align-items-center" style="transition: all 0.2s ease;">
            <i class="fas fa-home me-2 text-primary"></i>
            <span class="fw-semibold">Pagina PrincipalÄƒ</span>
        </a>
    </div>

    <h2 class="text-center mb-4">ğŸ“š Lista StudenÈ›ilor</h2>

    <!-- Formular de cÄƒutare -->
    <form th:action="@{/students}" method="get" class="row mb-4">
        <div class="col-md-4">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="CautÄƒ dupÄƒ nume sau email">
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-outline-primary">ğŸ” CautÄƒ</button>
        </div>
    </form>

    <!-- Buton AdaugÄƒ student -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/students/add}" class="btn btn-success">â• AdaugÄƒ student</a>
    </div>

    <!-- Tabelul de studenÈ›i -->
    <table class="table table-bordered table-striped shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Email</th>
            <th>GrupÄƒ</th>
            <th>An</th>
            <th>Specializare</th>
            <th>AcÈ›iuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${page.content}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">Nume</td>
            <td th:text="${student.email}">email</td>
            <td th:text="${student.studentGroup}">G1</td>
            <td th:text="${student.year}">1</td>
            <td th:text="${student.specialization}">Specializare</td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-sm btn-primary">âœï¸ EditeazÄƒ</a>
                <a th:href="@{'/students/delete/' + ${student.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('EÈ™ti sigur cÄƒ vrei sÄƒ È™tergi acest student?')">ğŸ—‘ï¸ È˜terge</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginare -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
            <span th:text="'Pagina ' + ${page.number + 1} + ' din ' + ${page.totalPages}"></span>
        </div>
        <div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/students(page=${page.number - 1}, keyword=${keyword})}">Â«</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${page.number == i} ? 'active'">
                        <a class="page-link" th:href="@{/students(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/students(page=${page.number + 1}, keyword=${keyword})}">Â»</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap & FontAwesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
