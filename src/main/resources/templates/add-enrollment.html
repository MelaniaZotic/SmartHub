<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Înscriere</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="mb-4">
        <a th:href="@{/enrollments}" class="btn btn-light shadow-sm border rounded-pill px-4 py-2 d-inline-flex align-items-center" style="transition: all 0.2s ease;">
            <i class="fas fa-home me-2 text-primary"></i>
            <span class="fw-semibold">Inapoi</span>
        </a>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-white text-center" style="background-color: #0d6efd;">
                    <h4 class="mb-0">📝 Adaugă o Înscriere Nouă</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/enrollments/add}" th:object="${enrollment}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Student:</label>
                            <select th:field="*{student}" class="form-select">
                                <option th:each="s : ${students}" th:value="${s}" th:text="${s.name}">Student</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Curs:</label>
                            <select th:field="*{course}" class="form-select">
                                <option th:each="c : ${courses}" th:value="${c}" th:text="${c.title}">Curs</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dată înscriere:</label>
                            <input type="date" th:field="*{enrollmentDate}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status:</label>
                            <select th:field="*{status}" class="form-select">
                                <option th:each="st : ${statuses}" th:value="${st}" th:text="${st}">Status</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/enrollments}" class="btn btn-secondary">↩ Înapoi</a>
                            <button type="submit" class="btn btn-success">💾 Salvează</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted fst-italic">
                    "O înscriere este primul pas spre descoperire și învățare."
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
