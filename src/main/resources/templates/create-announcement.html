<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>➕ Publică Anunț</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>➕ Publică Anunț Nou</h2>

  <form action="#" th:action="@{/announcements/save}" th:object="${announcement}" method="post">
    <!-- Titlu -->
    <div class="mb-3">
      <label for="title" class="form-label">Titlu</label>
      <input id="title" type="text" th:field="*{title}" class="form-control" required>
    </div>

    <!-- Conținut -->
    <div class="mb-3">
      <label for="content" class="form-label">Conținut</label>
      <textarea id="content" th:field="*{content}" class="form-control" rows="4" required></textarea>
    </div>

    <label for="targetAudience" class="form-label">Public Țintă</label>
    <select id="targetAudience" th:field="*{targetAudience}" class="form-select" required>
      <option value="ALL">Toți</option>
      <option value="STUDENTS">Studenți</option>
      <option value="PROFESSORS">Profesori</option>
    </select>
    <button type="submit" class="btn btn-primary">Publică</button>
  </form>
</div>
</body>
</html>
